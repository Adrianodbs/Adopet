<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopet</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="body__principal">
    <header class="header__principal">
      <img src="./assets/img/Forma 1.svg" alt="" class="forma1" />
      <img src="./assets/img/Logo.png" alt="Logo" class="header__logo" />
      <img src="./assets/img/Casa.svg" alt="Home" class="header__home" />
      <img
        src="./assets/img/Mensagens.svg"
        alt="Mensagem"
        class="header__mensagem"
      />
    </header>

    <main class="main__principal">
      <img src="./assets/img/Logo.png" alt="Logo" class="main__logo" />
      <h3>Boas-vindas!</h3>
      <p>
        Adotar pode mudar uma vida. Que tal buscar seu novo melhor amigo hoje?
        Vem com a gente!
      </p>
      <a class="main__btn" href="#">Já tenho conta</a>
      <a class="main__btn" href="#">Quero me cadastrar</a>
      <img
        src="./assets/img/Ilustração.png"
        alt="Imagem de um gato e um cachorro"
        class="ilustracao"
      />
      <img src="./assets/img/Forma 2.png" alt="" class="forma2" />
    </main>

    <footer>
      <p>2022 - Desenvolvido por Adriano Alves.</p>
    </footer>
  </body>
</html>
