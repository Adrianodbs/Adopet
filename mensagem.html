<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopet</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img/Forma 1.svg" alt="" class="forma1" />
      <img src="./assets/img/Logo.png" alt="Logo" class="header__logo" />
      <img src="./assets/img/Casa.svg" alt="Home" class="header__home" />
      <img
        src="./assets/img/Mensagens.svg"
        alt="Mensagem"
        class="header__mensagem"
      />
      <img class="usuario" src="./assets/img/Usuário.png" alt="Usuário" />
    </header>

    <main class="mensagem__main">
      <p class="home__titulo mensagem__titulo">
        Envie uma mensagem para a pessoa ou instituição que está cuidado do
        animal:
      </p>
      <div class="mensagem">
        <form action="" class="mensagem__form">
          <label for="msg-nome">Nome</label>
          <input
            type="text"
            id="msg-nome"
            placeholder="Insira seu nome completo"
          />

          <label for="msg-telefone">Telefone</label>
          <input
            type="tel"
            id="msg-telefone"
            placeholder="Insira seu telefone e/ou whatsapp"
          />

          <label for="msg-nome-anm">Nome do animal</label>
          <input
            type="text"
            id="msg-nome-anm"
            placeholder="Por qual animal você se interessou?"
          />

          <label for="msg-txt">Mensagem</label>
          <input type="text" id="msg-txt" placeholder="Escreva sua mensagem." />

          <a class="cadastrar__btn" href="#">Enviar</a>
        </form>
      </div>
      <img src="./assets/img/Forma 2.png" alt="" class="cadastro__form2" />
    </main>

    <footer>
      <p>2022 - Desenvolvido por Adriano Alves.</p>
    </footer>
  </body>
</html>
